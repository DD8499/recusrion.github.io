<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Minimum</title>
    <style>
        body {
            margin: 0;
            background-color: rgb(248, 248, 248);
           
        }

        .container {
            display: flex;
            justify-content: center;
        }
        h1{
            text-align: center;
        }
        #result{
            margin: 50px;
        }
    </style>
</head>

<body>
    <h1>Rest Operator Assigment</h1>
    <div class="container">
        <h1 id="result"></h1>
    </div>
    <script>
        let result = document.getElementById('result')

function minNum(...min) {
    let i = min;
    let j = min.length;
    minimum = i[j - 1];
    while (j--){
        if(i[j] < minimum){
            minimum= i[j];
        }
    }
            return minimum;
}

result.innerText = minNum(13,-5,1,7,19)
    </script>
</body>

</html>
